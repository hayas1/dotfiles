format = """
[░▒▓](#A3AED2)\
$os$username\
[](fg:#A3AED2 bg:#4672D0)\
$directory\
[](fg:#4672D0 bg:#394260)\
$git_branch$git_status\
[](fg:#394260 bg:#33658A)\
$time\
[](fg:#33658A bg:#121178)\
$cmd_duration\
[](fg:#121178)\

$status\
$gcloud$docker_context$kubernetes\
$c$elixir$elm$golang$haskell$java$julia$nodejs$nim$python$rust$scala\
$helm$terraform\

$line_break$character
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#A3AED2"
style_root = "bg:#A3AED2"
format = '[$user ]($style)'
disabled = true

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#A3AED2"
disabled = false

[directory]
style = "bg:#4672D0"
format = "[  $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#394260"
format = '[$all_status$ahead_behind]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "bg:#33658A"
format = '[  $time]($style)'

[cmd_duration]
style = "bg:#121178"
format = '[  $duration]($style)'

[status]
disabled = false
map_symbol = true
style = "bg:#EEECCC bold red"
format = '[ ](#EEECCC)[$symbol $status]($style)[](#EEECCC)'


