[docker_context]
disabled = false
symbol = ""
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[kubernetes]
disabled = false
style = "bg:#06969A"
format = '[$symbol$context(\($namespace\)) ]($style)'
[kubernetes.context_aliases]
'gke_.*_(?P<var_cluster>[\w-]+)' = '$var_cluster'

[time]
disabled = false
time_format = "%H:%m"
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[cmd_duration]
