format = """
[▒▓](#DA94FE)\
$os$username\
[](fg:#DA94FE bg:#DAE22D)\
$directory\
[](fg:#DAE22D bg:#C12E12)\
$git_branch$git_status\
[](fg:#C12E12 bg:#86BBD8)\
$c$elixir$elm$golang$gradle$haskell$java$julia$nodejs$nim$python$rust$scala$terraform\
[](fg:#86BBD8 bg:#2365DA)\
$gcloud\
[](fg:#2365DA bg:#06969A)\
$docker_context$kubernetes\
[](fg:#06969A bg:#33658A)\
$time$cmd_duration\
[](fg:#33658A)\
$line_break$character
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#DA94FE bold"
style_root = "bg:#DA94FE bold"
format = '[$user ]($style)'
disabled = true

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#DA94FE bold"
disabled = false

[directory]
style = "bg:#DAE22D bold"
format = "[  $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#C12E12 bold"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#C12E12 bold"
format = '[$all_status$ahead_behind ]($style)'

