name: Test install scripts

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  INSTALL_SCRIPTS: ./public/build

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install-oh-my-zsh
        run: sudo -E ${INSTALL_SCRIPTS}/install-oh-my-zsh.sh
      - name: install-python
        shell: zsh {0}
        run: sudo -E ${INSTALL_SCRIPTS}/install-python.sh && python --version && pip --version
